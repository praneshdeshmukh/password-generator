<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <h1>Password Generator</h1>

        <!-- container 1 -->
        <div class="displayContainer">
            <!-- custom attribute = data-passwordDisplay -->
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button class="copyBtn" data-copy>
                <span class="popUpMsg" data-copyMsg></span>
                <img src="./images/copy.svg" alt=""  loading="lazy" width="23" height="23">
            </button>
        </div>

        <!-- container 2 -->
        <div class="inputContainer">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber></p>
            </div>

            <input type="range" min="1" max="20" step="1" data-lengthSlider class="slider">
            <div class="check">
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">Includes uppercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="numbers">
                <label for="Numbers">Includes Numbers</label>
            </div>
            <div class="check">
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">Includes symbols</label>
            </div>

            <!-- strengthContainer -->
            <div class="strengthContainer">
                <p>Strength</p>
                <div id="setIndicator" data-indicator></div>
            </div>

            <!-- button -->
            <button class="generateButton" onclick="generatePassword()">Generate Password</button>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
